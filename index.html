<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Salário Bruto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculadora de Salário Bruto</h1>
    <label for="salarioBruto">Salário Bruto: R$</label>
    <input type="number" id="salarioBruto"><br><br>

    <button id="calcularINSS">Calcular INSS</button>
    <button id="calcularIRPF">Calcular IRPF</button>
    <button id="calcularSalarioLiquido">Calcular Salário Líquido</button><br><br>

    <div id="resultado"></div>

    <script src="script.js"></script>

</body>

</html>
